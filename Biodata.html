<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script type="module">
        import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.esm.browser.js'
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand  text-white" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link  text-white" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link  text-white" href="#">Link</a>
            </li>
         </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <h1 class="text-center">Biodata</h1>
    <div id="app2" align="center"><br>
        <input type="text" v-model="nama">
        <input type="number" v-model="umur">
        <input type="text" v-model="alamat">
        <input type="text" v-model="sekolah">
        <input type="text" v-model="hoby">
        <input type="text" v-model="no_telepon">
        <template-baru :nama="nama" :umur="umur" :alamat="alamat" :sekolah="sekolah" :hoby="hoby" :no_telepon="no_telepon"></template-baru>
    </div>
    <template id="post-template">
        <div><br>
            <table border="2" align="center">
                <tr>
                    <th class=" bg-primary text-white">Nama</th>
                    <th class="bg-primary text-white">Umur</th>
                    <th class="bg-primary text-white">Alamat</th>
                    <th class="bg-primary text-white">Sekolah</th>
                    <th class="bg-primary text-white">Hoby</th>
                    <th class="bg-primary text-white">No.telepon</th>
                </tr>
                <tr>
                    <td>{{ nama }}</td>
                    <td>{{ umur }}</td>
                    <td>{{ alamat }}</td>
                    <td>{{ sekolah }}</td>
                    <td>{{ hoby }}</td>
                    <td>{{ no_telepon }}</td>
                </tr>
            </table>
        </div>
    </template>
    <footer>
        <p><br><br><br>
            <marquee behavior="" direction="">&gt;&gt;Haii semuaaa selamat datang di halaman Biodata&lt;&lt;</marquee>
        </p>
        <br><br><br><br>
            <div class="row">
                <div class="col-md"><iframe width="560" height="315" src="https://www.youtube.com/embed/H6leEDeboqw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                   <div class="col-md"></div>
                <div class="col-md"><iframe width="560" height="315" src="https://www.youtube.com/embed/NcnZVbdaRQs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
            </div>
    </footer>
</body>
    <script>          
          Vue.component('template-baru',{
              template: '#post-template',
              props: ['nama', 'umur', 'alamat', 'sekolah', 'hoby', 'no_telepon']
          });

          var vo = new Vue({
               el: '#app2',
               data: {
                   nama: 'Rizal',
                   umur: 16,
                   alamat: 'Desa Teluk kec.Karangawen, kab.Demak, Rt2/4 Wetankali',
                   sekolah: 'SMK BINA NUSANTARA MRANGGEN',
                   hoby: 'Pencak silat, Nge-game, Gombalin cewek',
                   no_telepon: '088226430737'
               }
          });
    </script>
</html>
